      "lines": ["10 RETURN", "RUN"],
      "expect": {"errorContains": ["RETURN W/O GOSUB"], "errorCodeContains": ["E09"]}
    },
    {
      "id": "if-rejects-malformed",
      "profile": "public-observed-v1",
      "commands": ["IF"],
      "lines": ["10 IF A THEN X", "RUN"],
      "expect": {"errorContains": ["BAD IF"], "errorCodeContains": ["E05"]}
