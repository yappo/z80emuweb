{
  "cases": [
    {
      "id": "new-rejects-arguments",
      "profile": "public-observed-v1",
      "commands": ["NEW"],
      "lines": ["NEW 1"],
      "expect": {"errorContains": ["SYNTAX"], "errorCodeContains": ["E01"]}
    },
    {
      "id": "list-rejects-arguments",
      "profile": "public-observed-v1",
      "commands": ["LIST"],
      "lines": ["LIST *"],
      "expect": {"errorContains": ["SYNTAX"], "errorCodeContains": ["E01"]}
    },
    {
      "id": "run-detects-runaway",
      "profile": "public-observed-v1",
      "commands": ["RUN"],
      "lines": ["10 GOTO 10", "RUN"],
      "expect": {"errorContains": ["RUNAWAY"], "errorCodeContains": ["E07"]}
    },
    {
      "id": "print-rejects-empty-expression",
      "profile": "public-observed-v1",
      "commands": ["PRINT"],
      "lines": ["PRINT ;"],
      "expect": {"errorContains": ["SYNTAX"], "errorCodeContains": ["E01"]}
    },
    {
      "id": "let-rejects-invalid-var",
      "profile": "public-observed-v1",
      "commands": ["LET"],
      "lines": ["LET 1A=10"],
      "expect": {"errorContains": ["BAD LET"], "errorCodeContains": ["E04"]}
    },
    {
      "id": "input-rejected-in-run",
      "profile": "public-observed-v1",
      "commands": ["INPUT"],
      "lines": ["INPUT"],
      "expect": {"errorContains": ["SYNTAX"], "errorCodeContains": ["E01"]}
    },
    {
      "id": "goto-missing-line",
      "profile": "public-observed-v1",
      "commands": ["GOTO"],
      "lines": ["10 GOTO 999", "RUN"],
      "expect": {"errorContains": ["NO LINE 999"], "errorCodeContains": ["E06"]}
    },
    {
      "id": "gosub-missing-line",
